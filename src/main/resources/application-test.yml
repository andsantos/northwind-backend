error:
  whitelabel:
    enabled: false

server:
  port: 8080

spring:
  devtools:
    restart:
      enabled: true
      additional-exclude: static/**
    livereload:
      enabled: false
  datasource:
    type: com.zaxxer.hikari.HikariDataSource
    url: jdbc:h2:file:./target/h2db/db/northwind;DB_CLOSE_DELAY=-1
    username: northwind
    password:
    hikari:
      poolName: Hikari
      auto-commit: false
  h2:
    console:
      # disable spring boot built-in h2-console since we start it manually with correct configuration
      enabled: false
  jpa:
    hibernate:
      ddl-auto: create
#    properties:
#      hibernate:
#        format_sql: true

logging:
  level:
    ROOT: INFO
    org.hibernate.SQL: INFO
    br.com.formiga.northwind: DEBUG